<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Search Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">


<!--Bootstrap CSS-->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
<!--Bootstrap JS-->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="container my-5">
		<h3>Search Employee</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/searchEmployee}"
						th:object="${employee}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">First or Last
									Name</label> <input type="text" th:field="*{firstName}"
									class="form-control" id="firstName"
									placeholder="First or Last Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Employment
									Start Date</label> <input class="form-control" type="text"
									id="startDate" th:field="*{startDate}"
									placeholder="(DD-MM-YYYY)"> <span
									class="error" th:if="${#fields.hasErrors('startDate')}"
									th:errors="*{startDate}">start date Error</span>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Employment End
									Date</label> <input class="form-control" type="text" id="endDate"
									th:field="*{endDate}" placeholder="(DD-MM-YYYY)">
								<span class="error" th:if="${#fields.hasErrors('endDate')}"
									th:errors="*{endDate}">End date Error</span>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary"
									value=" Search Employee ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
